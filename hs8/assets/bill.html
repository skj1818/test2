<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"  />
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <script>
    window.onload=function(){
        item = document.getElementById('itemnew');
        if(item) {
            item.innerText = 'aaaa';
        }

        if(billing) {
            if(item) {
                item.innerText = 'aaaa222';
            }

        var items = billing.getItems();
        var elem = document.getElementById('itemshow');
        if(elem) {
          elem.innerText = items;
        }
        var item = billing.getRecentItem();
        elem = document.getElementById('itemnew');
        if(elem) {
          elem.innerText = item;
        }
      }
    }
  </script>
</head>
<body>
